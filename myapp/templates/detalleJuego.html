{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Juego</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/detalleJuego.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Mega Games</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}" id="inicio-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}" id="games-link">Videojuegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'carro' %}" id="carro-link">
                  <i class='bx bx-cart'></i> Carro <span id="cartItemCount" class="badge badge-pill badge-primary">0</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}" id="login-link"><i class='bx bx-user'></i> Iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}" id="registro-link"><i class='bx bx-user-plus'></i> Registro</a>
              </li>
              <li class="nav-item" id="user-info" style="display: none;">
                <span class="nav-link">Bienvenido, <span id="username-display"></span></span>
              </li>
              <li class="nav-item" id="logout-link" style="display: none;">
                <a class="nav-link" href="{% url 'index' %}" onclick="logout()"><i class='bx bx-log-out'></i> Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container my-5">
    <h1 id="game-name"></h1>
    <img id="game-image" class="game-image" src="" alt="Game Image">
    <p><strong>Fecha de lanzamiento:</strong> <span id="release-date"></span></p>
    <p><strong>Género:</strong> <span id="genre"></span></p>
    <button type="button" class="btn btn-primary" id="add-to-cart">Agregar al carro</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="{% static 'js/detalleJuego.js' %}"></script>
</body>
</html>
